spring:
  boot:
    admin:
      client:
        url: http://spring-admin:9180
  application:
    name: spring-demo
  zipkin:
    base-url: http://spring-zipkin:9411
  sleuth:
    sampler:
      probability: 1
eureka:
  client:
    service-url:
      defaultZone: http://spring-eureka:8761/eureka/
  instance:
    hostname: spring-demo
management:
  endpoints:
    web:
      exposure:
        include: [health,instances,info,hystrix.stream]
server:
  port: 9080
